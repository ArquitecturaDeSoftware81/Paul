<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:head>
        <title>Logueo</title>
        <link rel="stylesheet" href="/Login/public/css/cssFormulario.css"/>     
    </h:head>
    <h:body>
         <section class="contenedorLogin">
            <h:form class="formulario"> 
                
                <h2>Usuario</h2>
                <p>Inicie Sesión Por favor</p>
                <p><h:inputText id="Usuario" value="#{ingresar.nombre}" /></p>
                <p><h:inputSecret id="Contraseña" value="#{ingresar.contraseña}" /></p>
                <h:messages errorStyle="color: red;list-style:none;"/>
                <section class="seccionBotones">
                    <h:commandButton value="Ingresar" action="#{ingresar.login()}" />
                </section>
                </h:form>
 
    </section>
    </h:body>
</html>
